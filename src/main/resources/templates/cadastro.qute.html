<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
<div class="register-container">
    <h2>Cadastro de Usuário</h2>
    <div id="message" style="display: none"></div>
    <form action="/cadastro" method="post" id="cadastroForm">
        <p>Nome</p>
        <input type="text" name="nome" required>
        <p>CPF</p>
        <input type="text" name="cpf" required>
        <p>E-mail</p>
        <input type="email" name="email" required>
        <p>Senha</p>
        <div class="password-container">
            <input type="password" name="senha" id="senha" required>
            <img src="/images/exibirSenha.png" id="togglePasswordIcon" alt="Exibir Senha"/>
        </div>
        <div class="register-buttons">
            <button type="submit">Cadastrar</button>
            <button type="button" id="backToLoginButton">Já possui Cadastro? Faça Login</button>
        </div>
    </form>
</div>
<script src="/js/cadastro.js" async></script>
</body>
</html>
